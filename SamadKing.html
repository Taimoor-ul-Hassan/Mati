<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    body{
        margin: 0;
        font-family: inter;
        background-color: hsl(0, 0%, 90%);
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow: hidden;
    }
    .weatherForm{
        margin: 20px;
    }
    .cityInput{
        padding: 10px;
        font-size: 2rem;
        font-weight: bold;
        border: 2px solid hsl(0,0%, 20%, 0.3);
        border-radius: 10px;
        margin: 10px;
        max-width: 300px;
    }
    button[type="submit"]{
        padding: 10px 20px;
        font-size: 2rem;
        border: none;
        border-radius: 5px;
        background-color: hsl(122, 39%, 50%);
        color: white;
        cursor: pointer;
        transition: background-color 0.24s ease;
    }
    button[type="submit"]:hover{
        background-color: hsl(122, 39%, 40%);
    }
    .card{
        background: linear-gradient(180deg, hsl(210, 100%, 75%), hsl(40, 100%, 75%));
        padding: 50px;
        border-radius: 10px;
        box-shadow: 2px 2px 5px hsl(0,0%, 0%, 0.5);
        min-width: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    h1{
        margin-top: 0;
        margin-bottom: 25px;
    }
    p{
        font-size: 1.5rem;
         margin: 5px 0;
    }
    .cityDisplay,
    .tempDisplay{
        font-size: 3.5rem;
        font-weight: bold;
        color: hsl(0, 0%, 0%, 0.75);
        margin-bottom: 25px;
    }
    .humidityDisplay{
        font-weight: bold;
        margin-bottom: 25px;
    }
    .descDisplay{
        font-style: italic;
        font-weight: bold;
        margin-bottom: 25px;
    }
    .weatherEmoji{
        margin: 0;
        font-size: 5rem;
        text-align: center;
        transition: color 0.3s;
    }
    .errorDisplay{
        font-size: 2.5rem;
        font-weight: bold;
        color: hsl(0, 0%, 0%, 0.75);
    }
    .sunny { color: #FFDD00; }
    .cloudy { color: #A0A0A0; }
    .rainy { color: #00BFFF; }
    .snowy { color: #00FFFF; }
    .thunderstorm { color: #D32F2F; }
</style>
<body>
    <form class="weatherForm">
        <input type="text" class="cityInput" placeholder="Enter city">
        <button type="submit">Get weather</button>
    </form>
    <div class="card" style="display: none;">
    </div>
    <script>
        const weatherForm = document.querySelector(`.weatherForm`);
        const cityInput = document.querySelector(`.cityInput`);
        const card = document.querySelector(`.card`);
        const apikey = "b32bfc466a2e28fd8b3d42e575dbc963";

        weatherForm.addEventListener(`submit`, async e => {
            e.preventDefault();
            const city = cityInput.value;
            if(city){
                try{
                    const weatherData = await getWeatherData(city);
                    displayWeatherInfo(weatherData);
                }
                catch(error){
                    console.error(error);
                    displayError(error);
                }
            }
            else{
                displayError(`Please enter a city`);
            }
        })
        async function getWeatherData(city){
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apikey}`;
            const response = await fetch(apiUrl);
           if(!response.ok){
            throw new Error(`Could not fetch weather data`);
           }
           return await response.json();
        }
        function displayWeatherInfo(data){
          const { name: city,
                 main: {temp, humidity},
                 weather: [{description, id}]} = data;

            card.textContent = ``;
            card.style.display = `flex`;

            const errorDisplay = document.createElement(`h1`);
            const tempDisplay = document.createElement(`p`);
            const humidityDisplay = document.createElement(`p`);
            const descDisplay = document.createElement(`p`);
            const weatherEmoji = document.createElement(`p`); 

            errorDisplay.classList.add(`errorDisplay`);
            tempDisplay.classList.add(`tempDisplay`);
            humidityDisplay.classList.add(`humidityDisplay`);
            descDisplay.classList.add(`descDisplay`);
            weatherEmoji.classList.add(`weatherEmoji`);

            errorDisplay.textContent = city;
            tempDisplay.textContent = `${(temp - 273.15).toFixed(1)}Â°C`;
            humidityDisplay.textContent = `Humidity: ${humidity}%`;
            descDisplay.textContent = description;
            weatherEmoji.textContent = getWeatherEmoji(id);
            
            card.appendChild(errorDisplay);
            card.appendChild(tempDisplay);
            card.appendChild(humidityDisplay);
            card.appendChild(descDisplay);
            card.appendChild(weatherEmoji);
        }
        function getWeatherEmoji(weatherId){
            switch(true){
                case(weatherId >= 200 && weatherId < 300):
                    return "â›ˆï¸";  // Thunderstorm
                case(weatherId >= 300 && weatherId < 400):
                    return "ðŸŒ§ï¸";  // Drizzle
                case(weatherId >= 500 && weatherId < 600):
                    return "ðŸŒ§ï¸";  // Rain
                case(weatherId >= 600 && weatherId < 700):
                    return "â„ï¸";  // Snow
                case(weatherId >= 700 && weatherId < 800):
                    return "ðŸŒ«ï¸";  // Mist
                case(weatherId === 800):
                    return "â˜€ï¸";  // Clear sky
                case(weatherId >= 801 && weatherId < 810):
                    return "ðŸŒ¤ï¸";  // Few clouds
                default:
                    return "â“";  // Unknown
            }
        }
        function displayError(message){
            const errorDisplay = document.createElement(`p`);
            errorDisplay.textContent = message;
            errorDisplay.classList.add(`errorDisplay`);

            card.textContent = ``;
            card.style.display = `flex`;
            card.appendChild(errorDisplay); 
        }
    </script>
</body>
</html>
